<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed Ibrahim | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree
   :ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <img
          src="assets/images/illustration-article.svg"
          alt="Abstract graphic design
         featuring overlapping black and white
          circles with stylized squares, set
           against a background of yellow, 
           black, and white geometric shapes"
        />

        <p class="subtitle">Learning</p>
        <p class="publish-date">Published 21 Dec</p>
        <h2 class="secondaryHeading">HTML & CSS foundations</h2>
        <p class="descriptive-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="photo-text">
          <img
            src="assets/images/image-avatar.webp"
            alt="photo of Gerg Hooper"
          />
          <p>Gerg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
